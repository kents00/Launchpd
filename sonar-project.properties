# SonarCloud configuration for LaunchPD CLI

# Project identification
sonar.projectKey=kents00_launchpd
sonar.organization=kents00

# Source and test directories
sonar.sources=src,bin
sonar.tests=tests

# Exclude test files from code coverage and duplication analysis
sonar.coverage.exclusions=tests/**/*
sonar.cpd.exclusions=tests/**/*

# Exclude test files from code analysis
sonar.exclusions=tests/**/*

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
